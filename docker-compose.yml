version: "3.8"

services:
  vintage-story:
    container_name: vsserver
    image: pepecitron/vintagestory-server
    restart: unless-stopped
    stdin_open: true
    tty: true
    environment:
      SERVER_PASSWORD: "secret"
    ports:
      - "42420:42420"
    volumes:
      - server-files:/data/server-files
      - ./data:/data/world-files

volumes:
  server-files:
